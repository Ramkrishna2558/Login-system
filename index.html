<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/garamond" rel="stylesheet">
                
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="leftheaditems">
         <button class="toggle-btn" onclick="toggleSidebar()">
             <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/000000/menu--v3.png" alt="menu--v3"/>        
         </button> 
 
        </div>
         <nav id="navbar">
             <ul id="navul">
                 <li onclick="login()"></li>
                 <li onclick="showRegistrationForm()"></li>
             </ul>
         </nav>
     </header>
 

    <div id="login-container">
        
        <form id="login-form">
            <h2>LOGIN</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
            <button id="registerButton" onclick="showRegistrationForm()">Register User</button>
            <a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a>

        </form>

    </div>

    <div id="registration-container" style="display: none;">
        <h2>REGISTER </h2>
        <form id="registration-form">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>

            <label for="security-question">Security Question:</label>
            <select id="security-question" required>
                <option id="option" value="" disabled selected>Select a security question</option>
                <option id="option" value="last-name">What is your last name?</option>
                <option id="option" value="pet-name">What is your pet's name?</option>
                <option id="option" value="birth-place">What is your birth place?</option>
                <option id="option" value="middle-name">What is your middle name?</option>
            </select>

            <label for="registration-security-answer">Security Answer:</label>
            <input type="text" id="registration-security-answer" required>
            <button type="submit">Register user</button>
            <button id="regLoginButton" onclick="showLoginForm()">Login Now</button>

        </form>
    </div>
    <div id="forgotPasswordForm" style="display: none;">
        <h2>Forgot Password</h2>
        <div>
            <label for="forgotUsername">Username:</label>
            <br>
        <input type="text" id="forgotUsername" required>
    <br/>
    <label for="security-answer">Security Answer:</label>
    <br>
        <input type="text" id="security-answer" required>
        <br/>
        <button type="button" onclick="recoverPassword()">Recover Password</button>
        </div>
    </div>
    
    <div class="sidebar" id="mySidebar">
        
        <ul>
            <li><img width="24" height="24" src="https://img.icons8.com/fluency-systems-regular/48/000000/home--v1.png" alt="home--v1"/><a href="./Pages/Home.html">Home</a></li>
          
            <li onclick="showRegistrationForm()">
                <img width="24" height="24" src="https://img.icons8.com/fluency-systems-regular/48/000000/create-new.png" alt="create-new"/>
                <a href="#">Create Account</a></li>
          
            <li onclick="showLoginForm()">
                <img width="24" height="24" src="https://img.icons8.com/fluency-systems-regular/24/000000/login-rounded-right.png" alt="login-rounded-right"/>
                <a href="#">Login</a></li>
            
            <li>
                <img width="24" height="24" src="https://img.icons8.com/fluency-systems-regular/48/000000/group-task.png" alt="group-task"/>
                <a href="#">Contact</a></li>
        </ul>
    </div>
    <footer>
        <p>2023 Made By Ramkrishna More</p>
    </footer>
    <script src="index.js"></script>

</body>
</html>
